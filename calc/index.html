<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadora js</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="calculadora">
      <form class="" name="form">

        <div class="resultado">
          <input type="text" name="display" id="display">
        </div>

        <div class="buttons">

          <div class="row">
            <input type="button" name="v7" value="7" onclick="resultado(this.value)">
            <input type="button" name="v8" value="8" onclick="resultado(this.value)">
            <input type="button" name="v9" value="9" onclick="resultado(this.value)">
            <input type="button" name="add" value="+" onclick="resultado(this.value)">
          </div>

          <div class="row">
            <input type="button" name="v6" value="6" onclick="resultado(this.value)">
            <input type="button" name="v5" value="5" onclick="resultado(this.value)">
            <input type="button" name="v4" value="4" onclick="resultado(this.value)">
            <input type="button" name="sub" value="-" onclick="resultado(this.value)">
          </div>

          <div class="row">
            <input type="button" name="v3" value="3" onclick="resultado(this.value)">
            <input type="button" name="v2" value="2" onclick="resultado(this.value)">
            <input type="button" name="v1" value="1" onclick="resultado(this.value)">
            <input type="button" name="mult" value="*" onclick="resultado(this.value)">
          </div>

          <div class="row">
            <input type="button" name="v0" value="0" onclick="resultado(this.value)">
            <input type="button" name="vdot" value="." onclick="resultado(this.value)">
            <input type="button" name="div" value="/" onclick="resultado(this.value)">
            <input type="button" name="equal" value="=" title="clique duas veses para limpar" onclick = "calcular()">
          </div>

        </div>


      </form>

    </div>

    <script type="text/javascript" src="app.js">

    </script>

  </body>
</html>
